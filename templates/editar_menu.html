<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Menu</title>
</head>
<body>
    <h1>Editar Menu</h1>
    <form action="{{ url_for('editar_menu', menu_id=menu._id) }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ menu.nome }}" required>
        <br>
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" value="{{ menu.descricao }}">
        <br>
        <label for="preco">Preço:</label>
        <input type="text" id="preco" name="preco" value="{{ menu.preco }}" required>
        <br>
        <button type="submit">Atualizar</button>
    </form>
    <a href="{{ url_for('listar_menus') }}">Voltar</a>
</body>
</html>
