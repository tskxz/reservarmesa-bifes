<!-- editar_prato.html -->

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Editar Prato</title>
</head>
<body>
    <h1>Editar Prato</h1>
    <form method="POST">
        <label for="nome">Nome do Prato:</label><br>
        <input type="text" id="nome" name="nome" value="{{ prato.nome }}" required><br><br>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required>{{ prato.descricao }}</textarea><br><br>
        <button type="submit">Salvar Alterações</button>
    </form>
    <br>
    <a href="{{ url_for('listar_pratos', menu_id=prato.menu_id) }}">Cancelar</a>
</body>
</html>
