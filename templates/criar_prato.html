<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Prato</title>
</head>
<body>
    <h1>Criar Novo Prato</h1>
    <form method="POST">
        <label for="nome">Nome do Prato:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Criar Prato</button>
    </form>
    <br>
    <a href="{{ url_for('listar_pratos', menu_id=menu_id) }}">Cancelar</a>
</body>
</html>
