<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Menus</title>
</head>
<body>
    <h1>Menus Cadastrados</h1>
    <a href="{{ url_for('dashboard_page') }}">Voltar ao Dashboard</a>
    <br><br>
    <h2>Lista de Menus</h2>
    <ul>
        {% for menu in menus %}
            <li>
                Nome: {{ menu.nome }} - Descrição: {{ menu.descricao }}
                <a href="{{ url_for('editar_menu', menu_id=menu._id) }}">Editar</a>
                <a href="{{ url_for('deletar_menu', menu_id=menu._id) }}">Deletar</a>
                <a href="{{ url_for('listar_pratos', menu_id=menu._id) }}">Ver Pratos</a> <!-- Novo link para ver pratos -->
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('criar_menu') }}">Adicionar Novo Menu</a>
</body>
</html>
